services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: synvoy-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-synvoy_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-synvoy_secure_password_2024}
      POSTGRES_DB: ${POSTGRES_DB:-synvoy}
    volumes:
      - synvoy_postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-synvoy_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - synvoy-network

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: synvoy-backend
    env_file:
      - .env
    environment:
      # Don't set DATABASE_URL here - let the Python code construct it with proper URL encoding
      # DATABASE_URL will be constructed from individual POSTGRES_* variables in the Python code
      POSTGRES_USER: ${POSTGRES_USER:-synvoy_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-synvoy_secure_password_2024}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-synvoy}
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-jwt-key-change-this-in-production}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      PORT: 8000
      HOST: 0.0.0.0
      DEBUG: ${DEBUG:-True}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      # Email Configuration (Microsoft Graph API via MSAL)
      MSAL_TENANT_ID: ${MSAL_TENANT_ID:-}
      MSAL_CLIENT_ID: ${MSAL_CLIENT_ID:-}
      MSAL_CLIENT_SECRET: ${MSAL_CLIENT_SECRET:-}
      MSAL_SENDER_USER: ${MSAL_SENDER_USER:-iman.dorri@synvoy.com}
      MSAL_FROM_ALIAS: ${MSAL_FROM_ALIAS:-contact@synvoy.com}
      CONTACT_EMAIL: ${CONTACT_EMAIL:-contact@synvoy.com}
    # Ports exposed only for internal nginx access (remove if not needed for debugging)
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: >
      sh -c "
        echo 'Starting backend...' &&
        python wait-for-db.py &&
        echo 'Database is ready, initializing tables...' &&
        python init_db.py &&
        echo 'Starting uvicorn server...' &&
        uvicorn main:app --host 0.0.0.0 --port 8000
      "
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - synvoy-network
    restart: unless-stopped

  # Frontend (Next.js)
  frontend:
    build:
      context: ./web-app/synvoy-web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://www.synvoy.com/api}
    container_name: synvoy-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://www.synvoy.com/api}
      NODE_ENV: production
    # Ports exposed only for internal nginx access (remove if not needed for debugging)
    expose:
      - "3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - synvoy-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: synvoy-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot
    depends_on:
      - frontend
      - backend
    networks:
      - synvoy-network
    restart: unless-stopped

  # PostgreSQL Database for n8n
  n8n-postgres:
    image: postgres:15-alpine
    container_name: synvoy-n8n-postgres
    environment:
      POSTGRES_USER: ${N8N_POSTGRES_USER:-n8n_user}
      POSTGRES_PASSWORD: ${N8N_POSTGRES_PASSWORD:-n8n_secure_password_2024}
      POSTGRES_DB: ${N8N_POSTGRES_DB:-n8n}
    volumes:
      - synvoy_n8n_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${N8N_POSTGRES_USER:-n8n_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - synvoy-network
    restart: unless-stopped

  # n8n Workflow Automation
  n8n:
    image: docker.n8n.io/n8nio/n8n:stable
    container_name: synvoy-n8n
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: n8n-postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${N8N_POSTGRES_DB:-n8n}
      DB_POSTGRESDB_USER: ${N8N_POSTGRES_USER:-n8n_user}
      DB_POSTGRESDB_PASSWORD: ${N8N_POSTGRES_PASSWORD:-n8n_secure_password_2024}
      N8N_BASIC_AUTH_ACTIVE: ${N8N_BASIC_AUTH_ACTIVE:-false}
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER:-}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD:-}
      N8N_HOST: ${N8N_HOST:-www.synvoy.com}
      N8N_PORT: 5678
      N8N_PROTOCOL: ${N8N_PROTOCOL:-https}
      WEBHOOK_URL: ${WEBHOOK_URL:-https://www.synvoy.com/n8n}
      N8N_PATH: /n8n
      GENERIC_TIMEZONE: ${N8N_TIMEZONE:-UTC}
    ports:
      - "127.0.0.1:5678:5678"
    volumes:
      - synvoy_n8n_data:/home/node/.n8n
    depends_on:
      n8n-postgres:
        condition: service_healthy
    networks:
      - synvoy-network
    restart: unless-stopped

volumes:
  synvoy_postgres_data:
    driver: local
  synvoy_n8n_postgres_data:
    driver: local
  synvoy_n8n_data:
    driver: local
  certbot_data:
    driver: local
  certbot_www:
    driver: local

networks:
  synvoy-network:
    driver: bridge

